<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Table</title>
    <style>
        table {
            margin: 50px auto;
            border-collapse: collapse;
        }
        td {
            width: 200px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em;
            color: white;
            font-family: Arial, sans-serif;
        }
        .box1 {
            background-color: #4CAF50; /* Green */
        }
        .box2 {
            background-color: #2196F3; /* Blue */
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="box1">Hello World</td>
            <td class="box2">Welcome!</td>
        </tr>
    </table>
</body>
</html>
