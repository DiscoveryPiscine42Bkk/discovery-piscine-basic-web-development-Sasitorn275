<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-title">My Profile</div>
        <div class="profile-table">
            <div class="profile-row">
                <div class="profile-cell">
                    <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture">
                    <div class="profile-login">yourlogin</div>
                    <div class="profile-desc">Web Developer</div>
                </div>
            </div>
        </div>
        <div class="social-row">
            <a href="https://facebook.com/" target="_blank">
                <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
            </a>
            <a href="https://github.com/" target="_blank">
                <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
            </a>
        </div>
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
