<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .calc-box { background: #fff; padding: 32px 28px; border-radius: 14px; box-shadow: 0 4px 24px #0001; }
        input[type="text"], select { font-size: 1.2em; padding: 6px 12px; margin: 0 8px; width: 60px; text-align: center; }
        input[type="submit"] { font-size: 1.1em; padding: 8px 24px; background: #e2001a; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        input[type="submit"]:hover { background: #a50034; }
    </style>
</head>
<body>
    <form class="calc-box" id="calculator">
        <input type="text" id="left" autocomplete="off" />
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" autocomplete="off" />
        <input type="submit" value="Try me!" />
    </form>
    <script>
        function isPositiveInt(val) {
            return /^\d+$/.test(val) && Number(val) >= 0;
        }

        document.getElementById('calculator').onsubmit = function(e) {
            e.preventDefault();
            const left = document.getElementById('left').value.trim();
            const right = document.getElementById('right').value.trim();
            const op = document.getElementById('op').value;

            if (!isPositiveInt(left) || !isPositiveInt(right)) {
                alert('Error :(');
                return;
            }

            const a = Number(left), b = Number(right);
            let result;

            if ((op === '/' || op === '%') && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch(op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = a / b; break;
                case '%': result = a % b; break;
            }
            alert(result);
            console.log(result);
        };

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
