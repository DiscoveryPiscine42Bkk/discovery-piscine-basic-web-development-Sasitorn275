<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Background Color</title>
    <style>
        body {
            transition: background 0.4s;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 120px;
        }
        button {
            padding: 16px 36px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e2001a;
        }
    </style>
</head>
<body>
    <button onclick="changeBg()">Change Background Color</button>
    <script>
        function changeBg() {
            const color = `hsl(${Math.floor(Math.random()*360)}, 70%, 70%)`;
            document.body.style.background = color;
        }
    </script>
</body>
</html>
